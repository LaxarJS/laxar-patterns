<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <script data-ax-library-base="../../">
      document.writeln(
         '<script type="text/javascript" src="' +
         document.querySelector( 'script[data-ax-library-base]' ).getAttribute( 'data-ax-library-base' ) +
         'jspm_packages/system.src.js"><' + '/script>'
      );
   </script>
   <script>
      ( function() {
         var base = document.querySelector( 'script[data-ax-library-base]' ).getAttribute( 'data-ax-library-base' );
         var origConf = System.config;
         System.config = function( conf ) {
            conf.baseURL = base;
            System.config = origConf;
            System.config( conf );
         }
         document.writeln( '<script type="text/javascript" src="' +
            base + 'system.config.js"><' + '/script>' );
      } )();
   </script>
   <script>
      System.import( 'laxar-jasmine-runner' );
   </script>
</head>
<body></body>
</html>
